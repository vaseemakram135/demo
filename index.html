<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />

    <script src="https://use.fontawesome.com/b2df4848e1.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TEMPS - GET REGULAR WEATHER UPDATES</title>
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo black-text center">TEMPS &deg</a>
       
    </nav>

    <!-- Body  -->
    <div class="row">
      <!-- Left Side  -->
      <div class="container">
        <div class="col s12 m7">
          <img class="responsive-img" src="https://raw.githubusercontent.com/Jeet009/WeatherApp/master/assets/bg.png" />
          <h5 class="font">DEVELOPED BY MOHAMMAD VASEEM AKRAM </h5>
          <h6 class="font">source of Acuweather </h6>
        </div>
      </div>
      <!-- Left Side End  -->

      <!-- Right Side  -->
      <div class="col s12 m4">
        <div class="container">
          <!-- headeing  -->
          <h5 class="font">Let's Feel The Nature!!</h5>

          <!-- search  -->
          <form>
            <div class="input-field">
              <div class="row input">
                <div class="col s8 m8" style="margin-top: 5px;">
                  <i class="prefix" aria-hidden="true"></i>
                  <input
                    type="text"
                    id="icon_prefix"
                    class="file-path validate"
                    name="city"
                    placeholder="Type location..."
                  />
                </div>
                <div class="col s4 m4" style="margin-top: 10px;">
                  <button
                    type="submit"
                    class="btn btn-c transparent z-depth-0 grey-text"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <!-- End Search   -->
          <!-- Card  -->
          <div class="row">
            <div class="col s12 m12">
              <div class="card hide">
                <div class="card-image">
                  <img src="https://raw.githubusercontent.com/Jeet009/WeatherApp/master/assets/Day.png" />
                </div>
                <div class="card-content content">
                  <h5 class="font-c">CITY NAME</h5>
                  <span class="font-c">WEATHER CONDITION</span>
                  <h3 class="font-c">TEMP &degC</h3>
                </div>
              </div>
            </div>
          </div>
          <!-- End Card  -->
        </div>
      </div>
      <!-- Right Side End  -->
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
